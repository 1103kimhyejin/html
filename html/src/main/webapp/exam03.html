<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- body안에서 menu라는 이름의 id 속성에 기능을 부여 -->
<style type="text/css">
#menu {
   border: 1px solid red;
}
#blank {
   height: 1000px;
}
</style>
</head>
<body>
   <h1>링크의 기본 사용 방법</h1>
   <ul id="menu">
      <li type="square"><a href="exam02.html">현재 사이트의 특정 파일로 링크</a></li>
      <li><a href="http://www.naver.com" target="_self">다른 사이트로 링크 (새창을 띄움)</a></li>
   </ul>
   <hr/>
   <!-- 경계선 /은써도그만안써도그만 -->
   <div id="blank">빈공간</div>
   <hr />
   <h1>현재 페이지에서의 링크 이동</h1>
   <ul>
      <li><a href="#">현재 페이지의 맨 위로 이동</a></li>
      <li><a href="#menu">현재 페이지의 특정 위치로 이동</a></li>
   </ul>
</body>
</html>
