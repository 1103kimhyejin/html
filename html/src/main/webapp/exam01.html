<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		span{
			font-weight : bold; /* 이떄는 스트롱 불가 */
			color: #0000ff;
			font-style: italic;
			text-decoration: underline;
		}
	</style>
</head>
<body>
<div>
	<font size ="1">크기=1</font><br>
	<font size ="3" color="#ff6600">크기=3, 색상=오렌지</font><br>
	<font size ="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font><br>
	<font size ="7" face="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font><br>
	
</div><!-- 화면 1줄 영역 -->
<hr>
<!-- font 태그 중첩 사용 -->
<div>
	<font size ="3" color="#003300" face="굴림">
	폰트 태그는 <font size="5" color="##ff0000" face="궁서">중첩사용</font>도 가능
	</font>
</div>
<hr>
<!-- 글자의 모양 -->
<div>
	<strong>글자를 굵게 표시합니다</strong>   <!-- b 도 가능한데 strong 선호 -->
	<br/>
	<u>글자에 밑줄을 표시합니다</u>
	<br/>
	<i>글자를 기울임 표시합니다</i>
	<br/>
	<strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></strong>
</div>
<hr/>

<!--단어나 문장의 영역 지정-->
<div style="border:1px solid red"><!-- div는 한줄, 스타일 우선권 -->
	<span>SPAN</span>태그는<!-- span는 ?? -->
	<span styke="color: magenta;"> 문장 단위로 텍스트 영역을 지정하는 것</span>인데,
	그 자체로는 아무 역할도 하지 않고,
	문장의 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.
	</div>
</body>
</html>
